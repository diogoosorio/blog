{% extends 'base.html' %}
{% block blog_content %}
<section class="blogroll">
    <div class="column-group gutters vertical-space">
        <div class="large-100 medium-100 small-100">
            {% for entry in entries %}
                {% include 'partials/blog/entry.html' %}
            {% endfor %}
        </div>

        <nav class="ink-navigation push-right subtract-top-margin">
            {{ pagination.links|safe }}
        </nav>
    </div>
</section>
{% endblock %}
